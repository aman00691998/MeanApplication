<!-- header -->
<app-header></app-header>
<!-- //header -->

<!-- inner banner -->
<div class="inner_banner layer" id="home">
    <div class="container">
        <div class="agileinfo-inner">
            <h2 class="text-center text-white">
                Course
            </h2>
        </div>
    </div>
</div>
<!-- //inner banner -->
<!-- breadcrumbs -->
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">
            <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Course</li>
    </ol>
</nav>
<!-- //breadcrumbs -->


<!-- services -->
<div class="team py-5 mb-5">
    <div class="container py-sm-3">
        <h3 class="heading text-capitalize mb-lg-5 mb-4"> Our Courses</h3>
        <div class="row agile-team-grids">
            <div class="col-lg-4 col-sm-6 team-grid" *ngFor="let k of allcourse">
                <div class="team-img">
                    <img src="{{k.Pic}}" class="img-responsive" alt=" " style="height: 200px" />
                    <div class="overlay" (click)="Coursedetails(k._id)">
                        <h5>{{k.Name}}</h5>
                        <i class="fa fa-video"></i> &nbsp;View Details
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- //services -->




<!-- footer -->
<app-footer></app-footer>
<!-- footer -->
